name: Build APK from PWA

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Build APK using PWABuilder
        uses: pwa-builder/pwabuilder-cloudapk-action@v2
        with:
          pwa-url: 'https://manhthang78.github.io/solar-saver-pwa/'
          package-name: 'com.solarsaver.app'
          app-name: 'Solar Saver'
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: solar-saver-apk
          path: '*.apk'
